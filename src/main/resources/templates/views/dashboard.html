            <!-- End of header -->
            <!-- Begin Page Content -->

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">

                                            Earnings (Annual)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                    </div>
                                    <div class="col-auto">

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">

                                        </div>

                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                            </div>
                                            <div class="col">
                                                <div class="progress progress-sm mr-2">

                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">

                            <div

                                <div class="dropdown no-arrow">

                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>

                                <div class="chart-area">
                                    <canvas id="myAreaChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pie Chart -->
                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">اسعار صرف العملات من سلطة النقد</h6>
                            </div>
                            <div class="card-body">
                            <table id="currency-table" class="table table-bordered " >
                                <thead>
                                <tr>
                                    <th class="f-light text-center">العملة</th>
                                    <th class="f-light text-center">بيع</th>
                                    <th class="f-light text-center">شراء</th>
                                    <th class="f-light text-center">المعدل</th>
                                </tr>
                                </thead>
                                <tbody id="currency-table-body">
                                <!-- Table rows will be added dynamically here -->
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- /.container-fluid -->

        </div>

        <!--/*/ <th:block th:insert="~{fragments/footer :: footer}"></th:block> /*/-->

<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>



<script>
    // AJAX call to fetch data from Spring Boot backend
    fetch('/api/currencies')
        .then(response => response.json())
        .then(data => {
            // Data received, build the table
            buildTable(data);
        })
        .catch(error => console.error('Error fetching data:', error));

    function buildTable(currencyData) {

        const tbody = document.getElementById('currency-table-body');
        const rateDate =  currencyData.date;
        currencyData.data.forEach(currencyRate => {
            const row = document.createElement('tr');

            // Add cell data for each property
            const fromToCell = document.createElement('td');
            fromToCell.innerHTML ='<div>'+ currencyRate.toCurrencyCode + '<i class="fa fa-arrow-left"></i>'+currencyRate.fromCurrencyCode+'</div><div class="f-light">'+rateDate+'</div>'
            row.appendChild(fromToCell);

            const askCell = document.createElement('td');
            askCell.innerHTML = '<span class="font-success">'+currencyRate.ask+'</span>';
            row.appendChild(askCell);

            const bidCell = document.createElement('td');
            bidCell.innerHTML = '<span class="font-danger">'+currencyRate.bid+'</span>';
            row.appendChild(bidCell);

            const midRateCell = document.createElement('td');
            midRateCell.textContent = currencyRate.mrate;
            row.appendChild(midRateCell);

            tbody.appendChild(row);
        });
    }

    //-------------------------------------------------------------------------------------------------------
    fetch('/api/allCurrencyLastRateList')
        .then(response => response.json())
        .then(data => {
            // Data received, build the table
            buildTableUnivCurrencyLastRate(data);
        })
        .catch(error => console.error('Error fetching data:', error));

    function buildTableUnivCurrencyLastRate(currencyRateData) {

        const tbody = document.getElementById('currency-univ-table-body');
        currencyRateData.forEach(currencyRate => {
            const row = document.createElement('tr');

            // Add cell data for each property
            const fromToCell = document.createElement('td');
            fromToCell.innerHTML = '<div>'+currencyRate.toCurrCode + '<i class="fa fa-arrow-left"></i>'+currencyRate.fromCurrCode+'</div><div class="f-light">'+currencyRate.rateDate+'</div>'
            row.appendChild(fromToCell);

            const askCell = document.createElement('td');
            askCell.innerHTML = '<span class="font-success">'+currencyRate.saleRate+'</span>';
            row.appendChild(askCell);

            const bidCell = document.createElement('td');
            bidCell.innerHTML = '<span class="font-danger">'+currencyRate.purchaseRate+'</span>';
            row.appendChild(bidCell);

            const midRateCell = document.createElement('td');
            midRateCell.textContent = currencyRate.avgRate;
            row.appendChild(midRateCell);

            tbody.appendChild(row);
        });
    }

    //-------------------------------------------------------------------------------------------------------
</script>

</body>
</html>
