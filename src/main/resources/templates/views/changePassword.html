<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
  <!--/*/ <th:block th:insert="~{fragments/head :: head}"></th:block> /*/-->
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <div>
    <!--/*/ <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block> /*/-->
  </div>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">
      <!-- header -->
      <header>
        <!--/*/ <th:block th:insert="~{fragments/header :: header}"></th:block> /*/-->
      </header>
      <!-- End of header -->
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">تغيير كلمة المرور</h1>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12">
            <form class="form theme-form" th:action="@{/changePassword}" th:object="${userDTO}" method="post">
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">  كلمة المرور </h6>
              </div>
              <div class="card-body">
                  <p>لضمان أمان حسابك  يرجى استخدام كلمة مرور قوية بطول 8 احرف عىل الاقل و تحتوي على كلمات ورموز وارقام بحيث تكون سهلة الحفظ صعبة الاختراق </p>


                  <div class="form-group">
                    <label class="col-form-label">كلمة المرور الحالية</label>
                    <input class="form-control text-right" type="password" id="oldPassword" th:field="*{oldPassword}" required/>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">كلمة المرور الجديدة</label>
                    <input class="form-control text-right" type="password" id="newPassword" th:field="*{newPassword}" required />
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">تأكيد كلمة المرور</label>
                    <input class="form-control text-right" type="password" id="newPasswordMatch" th:field="*{newPasswordMatch}" required />
                  </div>

              </div>
              <div class="card-footer">

                <button class="btn btn-primary " type="submit">حفظ</button>
              </div>
            </div>
            </form>
          </div>
        </div>





      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <!--/*/ <th:block th:insert="~{fragments/footer :: footer}"></th:block> /*/-->
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>


</body>
</html>
