<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <!--/*/ <th:block th:insert="~{fragments/head :: head}"></th:block> /*/-->
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <!--/*/ <th:block th:insert="~{fragments/sidebar :: sidebar}"></th:block> /*/-->
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- header -->
            <header>
                <!--/*/ <th:block th:insert="~{fragments/header :: header}"></th:block> /*/-->
            </header>
            <!-- End of header -->
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h4 class="h3 mb-0 text-gray-800">اسعار صرف العملات</h4>
                </div>

                <!--/*/ <th:block th:insert="~{fragments/header :: message}"></th:block> /*/-->
                <!-- Content  ********************************************************** -->

                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">اسعار </h6>
                            </div>
                            <div class="card-body">

                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th class="text-center">تاريخ الصرف</th>
                                        <th class="text-center">من عملة</th>
                                        <th class="text-center">الى عملة</th>
                                        <th class="text-center">سعر البيع</th>
                                        <th class="text-center">سعر الشراء</th>
                                        <th class="text-center">معدل السعر</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="currencyRate:${currencyRatesList}">
                                        <td class="text-center" th:text="${#dates.format(currencyRate.rateDate, 'dd/MM/yyyy')}"></td>
                                        <td class="text-center" th:text="${currencyRate.fromCurrName}"></td>
                                        <td class="text-center" th:text="${currencyRate.toCurrName}"></td>
                                        <td class="text-center" th:text="${currencyRate.saleRate}"></td>
                                        <td class="text-center" th:text="${currencyRate.purchaseRate}"></td>
                                        <td class="text-center" th:text="${currencyRate.avgRate}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-primary  pull-left" th:href="@{/admin/currencies/currencyRate}" ><i class="fa fa-plus-square"></i>&nbsp;اضافة سعر صرف جديد</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Content  ********************************************************** -->



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <!--/*/ <th:block th:insert="~{fragments/footer :: footer}"></th:block> /*/-->
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


</body>
</html>
